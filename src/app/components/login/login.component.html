<form class="login-form">
  <mat-form-field class="login-full-width">
    <mat-label>E-mail</mat-label>
    <input [(ngModel)]="email" name="email" matInput type="email" placeholder="Your e-mail here...">
  </mat-form-field>

  <mat-form-field class="login-full-width">
    <mat-label>Password</mat-label>
    <input [(ngModel)]="password" name="password" matInput type="password" placeholder="Your password here...">
  </mat-form-field>

  <button mat-button color="secondary" (click)="login()">Login</button>
  <button mat-button color="primary" (click)="register()">Register</button>
</form>
